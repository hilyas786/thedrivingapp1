<!DOCTYPE html>
<html>
    <head>
        <title>Radio Buttons As Cards</title>
        <!--Google Font-->
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
        <!--Linking Stylesheet-->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="card">
            <input type="radio" name="pricing" id="card1">
            <label for="card1">
                <h5>BASIC</h5>
                <h2>
                    <span>$</span>
                    15
                    <span>/month</span>
                </h2>
            </label>
        </div>
        <div class="card">
            <input type="radio" name="pricing" id="card2" checked>
            <label for="card2">
                <h5>STANDARD</h5>
                <h2>
                    <span>$</span>
                    35
                    <span>/month</span>
                </h2>
            </label>
        </div>
        <div class="card">
            <input type="radio" name="pricing" id="card3">
            <label for="card3">
                <h5>PREMIUM</h5>
                <h2>
                    <span>$</span>
                    120
                    <span>/month</span>
                </h2>
            </label>
        </div>
    </body>
</html>
